<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login - Offline</title>
    <link rel="stylesheet" href="assets/css/site-base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0e1a;
        }
        .login-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            margin: 0 0 8px 0;
            color: #fff;
            font-size: 24px;
        }
        .login-box p {
            margin: 0 0 24px 0;
            color: #aaa;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #3b82f6;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .btn-login:hover {
            background: #2563eb;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: transparent;
            color: #3b82f6;
            border: 1px solid #3b82f6;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-register:hover {
            background: rgba(59,130,246,0.1);
        }
        .error-message {
            background: rgba(239,68,68,0.2);
            border: 1px solid rgba(239,68,68,0.5);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <p>Entre com seu email e senha</p>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            
            <button class="btn-register" onclick="window.location.href='register.html'">Criar nova conta</button>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>

</html>
