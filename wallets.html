<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wallets - Offline</title>
    <link rel="stylesheet" href="assets/css/site-base.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="app">
        <div class="sidebar">
            <a href="index.html">Home</a>
            <a href="airdrops.html">My Airdrops</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="pools.html">Pools</a>
            <a href="stakes.html">Stakes</a>
            <a href="wallets.html" class="active">Wallets</a>
            <a href="tarefas.html">Tasks</a>
            <a href="collection.html">Collection</a>
            <a href="feedback.html">Feedback</a>
            <a href="admin.html" style="color:#3b82f6;">Admin</a>
            <a href="#" onclick="UserManager.logout(); return false;" style="color:#ef4444;">Logout</a>
        </div>

        <div class="main">
            <h1>Minhas Wallets</h1>
            <p style="color:var(--muted);margin-top:0">Gerencie suas carteiras (2 wallets)</p>

            <div style="display:flex;gap:12px;align-items:center;margin-bottom:16px;">
                <input id="wallets-search" placeholder="Buscar por nome, endereço ou rede..." style="flex:1;padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit;">
                <button id="export-wallets" style="padding:10px 14px;border-radius:8px;background:#10b981;color:#fff;border:none;cursor:pointer;">Exportar CSV</button>
                <button id="add-wallet" style="padding:10px 14px;border-radius:8px;background:#3b82f6;color:#fff;border:none;cursor:pointer;">+ Adicionar Wallet</button>
            </div>

            <div id="wallets-list" class="grid" style="grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:16px;"></div>
        </div>

        <!-- Modal para Adicionar/Editar Wallet -->
        <div id="wallet-modal" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);z-index:1000;align-items:center;justify-content:center;">
            <div style="background:#1a1f2e;border-radius:12px;padding:24px;width:90%;max-width:500px;box-shadow:0 20px 60px rgba(0,0,0,0.4);">
                <h2 style="margin:0 0 16px 0;color:#fff;">Nova Wallet</h2>

                <div style="margin-bottom:16px;">
                    <label style="display:block;margin-bottom:6px;color:#aaa;font-size:14px;font-weight:500;">Nome da Wallet*</label>
                    <input id="wallet-name" type="text" placeholder="Ex: Wallet Principal, Wallet Gaming, etc." style="width:100%;padding:10px;border-radius:8px;background:#0f1419;border:1px solid rgba(255,255,255,0.1);color:#fff;box-sizing:border-box;">
                </div>

                <div style="margin-bottom:16px;">
                    <label style="display:block;margin-bottom:6px;color:#aaa;font-size:14px;font-weight:500;">Endereço da Wallet*</label>
                    <input id="wallet-address" type="text" placeholder="0x... ou endereço da wallet" style="width:100%;padding:10px;border-radius:8px;background:#0f1419;border:1px solid rgba(255,255,255,0.1);color:#fff;box-sizing:border-box;">
                </div>

                <div style="margin-bottom:16px;">
                    <label style="display:block;margin-bottom:6px;color:#aaa;font-size:14px;font-weight:500;">Rede*</label>
                    <input id="wallet-network" type="text" placeholder="Ethereum, Polygon, Binance, etc." style="width:100%;padding:10px;border-radius:8px;background:#0f1419;border:1px solid rgba(255,255,255,0.1);color:#fff;box-sizing:border-box;">
                </div>

                <div style="margin-bottom:16px;">
                    <label style="display:flex;align-items:center;gap:8px;cursor:pointer;">
                        <input id="wallet-active" type="checkbox" checked style="width:18px;height:18px;cursor:pointer;">
                        <span style="color:#aaa;font-size:14px;">Wallet ativa (disponível para seleção em airdrops)</span>
                    </label>
                </div>

                <div style="margin-bottom:20px;">
                    <label style="display:block;margin-bottom:6px;color:#aaa;font-size:14px;font-weight:500;">Notas (Opcional)</label>
                    <textarea id="wallet-notes" placeholder="Anotações sobre esta wallet..." style="width:100%;padding:10px;border-radius:8px;background:#0f1419;border:1px solid rgba(255,255,255,0.1);color:#fff;box-sizing:border-box;font-family:inherit;resize:vertical;min-height:80px;"></textarea>
                </div>

                <div style="display:flex;gap:10px;justify-content:flex-end;">
                    <button id="wallet-modal-cancel" style="padding:10px 20px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.2);color:#fff;cursor:pointer;">Cancelar</button>
                    <button id="wallet-modal-save" style="padding:10px 20px;border-radius:8px;background:#6366f1;color:#fff;border:none;cursor:pointer;font-weight:500;">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/nft.js"></script>
    <script>
        (async () => {
            if (!await requireAuth()) return;
        })();
    </script>
    <script src="assets/js/app.js"></script>
</body>

</html>
